plugins {
    id "java-library"
    id "idea"
    id "net.ltgt.apt" version "0.13"
    id "net.ltgt.apt-idea" version "0.13"
    id "net.ltgt.apt-eclipse" version "0.13"
}

group 'de.eso'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    apt 'de.eso:AnnotationProcessingTest:1.0-SNAPSHOT'

    compile 'org.immutables:value:2.5.6:annotations'
    apt 'org.immutables:value:2.5.6'

    implementation 'com.squareup:javapoet:1.9.0'
}